<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start</h3>
    <div class="main">
        <div class="line1">
            <div class="btn pink" id="pink">red</div>
            <div class="btn green" id="green">green</div>
        </div>
        <div class="line2">
            <div class="btn blue" id="blue">blue</div>
            <div class="btn orange" id="orange">orange</div>
        </div>
        
    </div>



    <script src="app.js"></script>
</body>
</html>
